<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TODO List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">TODO List</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">

        <div class="col-md-3">
          <div class="panel panel-success">
            <div class="panel-heading">
              Panel heading without title
            </div>
            <div class="panel-body">
              <div class="checkbox"><label><input type="checkbox" value=""><del>Do something</del></label></div>
              <div class="checkbox"><label><input type="checkbox" value="">Do something 2</label></div>
              <div class="checkbox"><label><input type="checkbox" value="">Do something 3</label></div>
            </div>
            <div class="panel-footer">
              <input type="text" class="form-control" placeholder="What to do?">
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
